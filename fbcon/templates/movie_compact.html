{# renders a movie and takes mov - movie parameter #}
{% if mov %}
	<div class="span-3">
		<img src="{{ poster.url }}">
	</div>
	<div class="span-4 last">
		<a href="/movie?id={{ mov.mid }}">
			<h3> {{ mov.name }} </h3>
		</a>
		<h4> {{ mov.tagline }} </h4>
		{{ mov.rating }} from {{ mov.votes }} 
		<p> {{mov.overview}}</p>
	</div>	
{% else %}
	No movie mentioned
{% endif %}
