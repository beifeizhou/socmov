<!DOCTYPE HTML>
<html>
<head>
	<title>{% block title %}Social Movie Recommendation Engine{% endblock %}</title>
		<link href='/media/favicon.ico' rel='shortcut icon' type='image/x-icon'/>
		<!-- blueprint CSS -->
		<link rel="stylesheet" href="/media/screen.css" type="text/css" media="screen, projection">
		<link rel="stylesheet" href="/media/print.css" type="text/css" media="print">

		<!-- facebook JS -->
		<script src="http://connect.facebook.net/en_US/all.js"></script>
		
		<!-- ratings CSS --> 
		<link rel="stylesheet" href="/media/ratings.css" />
		
		<!-- jquery stuff -->
		<script type="text/javascript" src="/media/jquery.min.js"></script>
		<script type="text/javascript" src="/media/jquery-ui.min.js"></script>
		
		<!-- Colorbox stuff JS -->		
		<link media="screen" rel="stylesheet" href="/media/colorbox.css" />
		<script src = "/media/jquery.colorbox.js"></script>
		<link rel="stylesheet" href="/media/colorbox.css" type="text/css" media="screen">
		
		
		<!-- document specific stuff -->
		<script src="/media/socmov.js" type="text/javascript"></script>
		<link rel="stylesheet" href="/media/base.css" type="text/css" media="screen">
		
		{% block head %} {% endblock %}
</head>
<body>
	<div id="fb-root"></div>
	<script type="text/javascript">
         FB.init({ 
            appId:'188365901207571', cookie:true, 
            status:true, xfbml:true 
         });
		FB.getLoginStatus(function(response) {
		  if (response.session) {
			console.log("Logged in getLoginStatus");
		  } else {
			
		  }
		});
    </script>	
	<div class="header container">
		<h1>
			<a href="/"><img src="/media/images/logo.png" width="48px" height="48px" style="margin-top:10px"> Social Movies</a>
		</h1>
		<h3>Discover movies. Socially.</h3>
	</div>
	<div class="container">
	
	<div class="span-24 last topbar">
		<div class="span-16">
			<p>
				<a href="/">Home</a> 
				| 
				<a href="/user">Profile</a>
			</p>			
		</div>
		<div class="span-8 last">
			<form class="searchBar" action = "/search" method = "get">
				<input class="queryBox" type = "text" name = "query" />
				<input class="submitBox" type = "submit" value = "Search" />
			</form>
		</div>
		
		
		<div class="span-24 last topbarLine2">
			<p>
			{% if user %}
				<span>Welcome, <a href = "/user">{{ user.first_name }}</a></span>
				| 
				<a href="#invite_friends" id="invFriends"> <img src="/media/images/invite.png"> Invite your friends</a>
			{% else %}
				{% include "fblogin.html" %}
			{% endif %}
			
			</p> 
		</div>
		<hr> <br>
		
	</div>
		
		{% block body %} {% endblock %}
		
	</div>
	
	
	<br>
	<div class="header container">
		<h3 align="right">About Us | Terms | Help</h3>
	</div>
</body>

</html>
